---
layout: default
---

<div class="mdl-grid">
  <div class="hndmrsh__post mdl-card mdl-shadow--4dp mdl-cell mdl-cell--6-col">
    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
      <header class="post-header">
        {% if page.header_image %}
          <style>
            .hndmrsh__post .post__{{ page.id | slugify }} {
              background: url('/static/{{ page.header_image }}.jpg') center / cover;
            }
          </style>
          <div class="post__{{ page.id | slugify }} mdl-card__title ">
        {% else %}
          <div class="mdl-color--amber-600 mdl-card__title ">
        {% endif %}
          <h2 class="post-title mdl-card__title-text" itemprop="name headline">{{ page.title }}</h2>
        </div>
        <div class="mdl-card__supporting-text post-meta">
          <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
        </div>
      </header>
      <div class="post-content mdl-color-text--grey-700 mdl-card__supporting-text" itemprop="articleBody">
        {{ content }}
      </div>
    </article>
  </div>
</div>
